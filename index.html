<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="gender">Gênero:</label>
            <select id="gender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
            </select>

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Altura (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="bodyFat">Percentual de Gordura (%):</label>
            <input type="number" id="bodyFat" name="bodyFat">

            <label for="activityLevel">Nível de Atividade Física:</label>
            <select id="activityLevel" name="activityLevel" required>
                <option value="sedentary">Sedentário</option>
                <option value="light">Atividade Leve (1 vez/semana)</option>
                <option value="moderate">Atividade Moderada (3 vezes/semana)</option>
                <option value="high">Atividade Elevada (5 vezes/semana)</option>
                <option value="intense">Atividade Intensa (todos os dias)</option>
            </select>

            <button type="button" onclick="calculateIMC()">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
